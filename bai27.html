<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bài 27 - Album ảnh (Modal)</title>

  <!-- Bootstrap 5 CDN (không cần cài gì) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .thumb { cursor: pointer; transition: transform .15s ease; }
    .thumb:hover { transform: scale(1.03); }
    .thumb-wrap { aspect-ratio: 4/3; overflow: hidden; border-radius: 12px; }
    .thumb-wrap img { width:100%; height:100%; object-fit:cover; }
  </style>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="mb-2">Album hình ảnh (Bài 27)</h1>
    <p class="text-muted mb-4">Bấm vào ảnh nhỏ để xem ảnh lớn trong modal.</p>

    <div class="row g-3">
      <!-- Đổi src theo đúng ảnh của chủ nhân trong thư mục images -->
      <div class="col-6 col-md-4">
        <div class="thumb-wrap shadow-sm">
          <img class="thumb" src="images/1.jpg" alt="Ảnh 1" data-bs-toggle="modal" data-bs-target="#imageModal" data-src="images/1.jpg">
        </div>
      </div>
      <div class="col-6 col-md-4">
        <div class="thumb-wrap shadow-sm">
          <img class="thumb" src="images/2.jpg" alt="Ảnh 2" data-bs-toggle="modal" data-bs-target="#imageModal" data-src="images/2.jpg">
        </div>
      </div>
      <div class="col-6 col-md-4">
        <div class="thumb-wrap shadow-sm">
          <img class="thumb" src="images/3.jpg" alt="Ảnh 3" data-bs-toggle="modal" data-bs-target="#imageModal" data-src="images/3.jpg">
        </div>
      </div>
      <div class="col-6 col-md-4">
        <div class="thumb-wrap shadow-sm">
          <img class="thumb" src="images/4.jpg" alt="Ảnh 4" data-bs-toggle="modal" data-bs-target="#imageModal" data-src="images/4.jpg">
        </div>
      </div>
      <div class="col-6 col-md-4">
        <div class="thumb-wrap shadow-sm">
          <img class="thumb" src="images/5.jpg" alt="Ảnh 5" data-bs-toggle="modal" data-bs-target="#imageModal" data-src="images/5.jpg">
        </div>
      </div>
      <div class="col-6 col-md-4">
        <div class="thumb-wrap shadow-sm">
          <img class="thumb" src="images/6.jpg" alt="Ảnh 6" data-bs-toggle="modal" data-bs-target="#imageModal" data-src="images/6.jpg">
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Xem ảnh</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Đóng"></button>
        </div>
        <div class="modal-body text-center">
          <img id="modalImage" src="" class="img-fluid rounded" alt="Ảnh lớn">
        </div>
      </div>
    </div></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Khi bấm thumbnail: lấy data-src -> gán vào ảnh trong modal
    document.querySelectorAll('img[data-bs-toggle="modal"]').forEach(img => {
      img.addEventListener('click', function () {
        const src = this.getAttribute('data-src');
        document.getElementById('modalImage').setAttribute('src', src);
      });
    });
  </script>
</body>
</html>
